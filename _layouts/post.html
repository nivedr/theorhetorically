---
layout: default
---

<article class="post">

  {% if page.use_math %}
    {% include mathjax_support %}
  {% endif %}

  <h1>{{ page.title }}</h1>

  {% include read_time.html %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
